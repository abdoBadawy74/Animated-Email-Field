<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Email Field</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./master.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <body>
    <div class="button">
      <button>Sign Up For Our NewsLetter</button>
      <form class="hide">
        <input type="email" placeholder="abc@example.com" id="email" required />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
